<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Open+Sans&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <!-- <img class="back" src="./images/pattern-background-desktop.svg" alt=""> -->

   <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="content">
      <div class="text">
      <h1>Order Summary </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      </div>

      <div class="box">
        <img src="./images/icon-music.svg" alt="">
        <h3>Annual Plan</h3>
        <a href="#">Change</a>
      </div>

      <div class="btn">
        <input type="submit" value="Proceed to Payment">
      </div>
      <div class="last">
        Cancel Order
      </div>
    </div>
   </div>

  
</body>
</html>
